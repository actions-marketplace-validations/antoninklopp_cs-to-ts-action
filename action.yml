name: 'cs-to-ts'
description: 'An action that checks if your cs and ts models are synchronized'
author: 'antoninklopp'
inputs: 
  repo-token:
    description: 'The GITHUB_TOKEN secret'
  configuration-path:
    description: 'The path for the label configurations'
    default: '.github/cs-to-ts.yml'
runs:
  using: 'node12'
  main: 'dist/index.js'
